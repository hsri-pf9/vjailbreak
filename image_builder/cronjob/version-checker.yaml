apiVersion: v1
kind: ServiceAccount
metadata:
  name: version-checker-sa
  namespace: migration-system
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: configmap-editor-role
  namespace: migration-system
rules:
  - apiGroups: [""]
    resources: ["configmaps"]
    resourceNames: ["version-config"]
    verbs: ["get", "patch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: version-checker-binding
  namespace: migration-system
subjects:
  - kind: ServiceAccount
    name: version-checker-sa
    namespace: migration-system
roleRef:
  kind: Role
  name: configmap-editor-role
  apiGroup: rbac.authorization.k8s.io
---
apiVersion: batch/v1
kind: CronJob
metadata:
  name: vjailbreak-version-checker
  namespace: migration-system
spec:
  schedule: "0 0 * * *"
  concurrencyPolicy: Forbid
  jobTemplate:
    spec:
      ttlSecondsAfterFinished: 300
      template:
        spec:
          serviceAccountName: version-checker-sa
          restartPolicy: OnFailure
          containers:
            - name: version-checker
              image: quay.io/platform9/vjailbreak:alpine
              envFrom:
                - configMapRef:
                    name: pf9-env
              env:
                - name: DISABLE_VERSION_CHECK
                  valueFrom:
                    configMapKeyRef:
                      name: version-checker-config
                      key: DISABLE_VERSION_CHECK
                      optional: true
              command:
                - /bin/sh
                - -c
                - |
                  set -e
                  apk add --no-cache curl jq

                  if [ "${DISABLE_VERSION_CHECK:-}" = "true" ] || [ "${DISABLE_VERSION_CHECK:-}" = "1" ]; then
                    echo "Version checker is disabled. Exiting."
                    exit 0
                  fi

                  if ! curl --fail --silent --show-error --location --connect-timeout 10 --max-time 60 -LO "https://dl.k8s.io/release/v1.34.0/bin/linux/amd64/kubectl"; then
                    echo "Network not reachable or kubectl download failed. Skipping version check."
                    exit 0
                  fi

                  chmod +x kubectl
                  mv kubectl /usr/local/bin/

                  echo "Checking for latest version"
                  CURRENT_VERSION=$(kubectl get configmap version-config -n migration-system -o jsonpath='{.data.version}')
                  echo "Current version: $CURRENT_VERSION"

                  if [ -z "$CURRENT_VERSION" ]; then
                    echo "Warning: 'version' key not found in ConfigMap. Skipping check."
                    exit 0
                  fi

                  if ! LATEST_TAG=$(curl --fail --silent --show-error --connect-timeout 10 --max-time 60 "https://api.github.com/repos/platform9/vjailbreak/tags" | jq -r '.[0].name'); then
                    echo "Network not reachable or GitHub API call failed. Skipping version check."
                    exit 0
                  fi

                  if [ -z "$LATEST_TAG" ] || [ "$LATEST_TAG" = "null" ]; then
                    echo "Warning: Could not determine latest tag from GitHub response. Skipping check."
                    exit 0
                  fi
                  echo "Latest tag on GitHub: $LATEST_TAG"

                  CURRENT_SEMVER=${CURRENT_VERSION#v}
                  LATEST_SEMVER=${LATEST_TAG#v}
                  HIGHEST_VERSION=$(printf "%s\n%s" "$CURRENT_SEMVER" "$LATEST_SEMVER" | sort -V | tail -n1)

                  if [ "$LATEST_SEMVER" != "$CURRENT_SEMVER" ] && [ "$HIGHEST_VERSION" == "$LATEST_SEMVER" ]; then
                    echo "New version found! Updating ConfigMap..."
                    PATCH_DATA="{\"data\":{\"upgradeAvailable\":\"true\",\"upgradeVersion\":\"$LATEST_TAG\"}}"
                    kubectl patch configmap version-config -n migration-system --type='merge' -p="$PATCH_DATA"
                    echo "ConfigMap 'version-config' updated successfully."
                  else
                    echo "You are on the latest version. No update needed."
                  fi

                  echo "Version Check Complete"